{% extends "layout.html" %}
{% block content %}
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Make</th>
                <th scope="col">Body Style</th>
                <th scope="col">Fuel Type</th>
                <th scope="col">Horse Power</th>
                <th scope="col">City Mileage</th>
                <th scope="col">Price</th>

            </tr>
            </thead class = 'overflow-auto'>
            <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.make }}</td>
                <td>{{ post.bodystyle }}</td>
                <td>{{ post.fueltype }}</td>
                <td>{{ post.horsepower }}</td>
                <td>{{ post.citympg }}</td>
                <td>{{ post.price }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
      
{% endblock content %}
